<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Personal Organiser</title>
</head>

<body>
    <!--Navigation Menu-->
    <div class="nav-menu">
 
    </div>

    <!--Main section - contains that pages content-->
    <main>
        <header>
            <h1>Calendar</h1>
        </header>

        <div id="toggle-button">
            <input type="checkbox" id="view-choice" class="toggle">
            <label for="view-choice"></label>
        </div>

        <!--Month View-->
        <div class="calendar">
            <div class="month">
                <p><i class="arrow left"></i></p>
                <div class="date">
                    <h2></h2>
                    <p></p>
                </div>
                <p><i class="arrow right"></i></p>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
                
            </div>
        </div>

        <!--Day View-->
        <div id="day-view">
            <div class="month">
                <p><i class="arrow left"></i></p>
                <div class="date">
                    <h2>February</h2>
                    <p>Wed February 23, 2022</p>
                </div>
                <p><i class="arrow right"></i></p>
            </div>
            <div class="hour-slot">
                <div class="hour">00:00</div>
                <div class="user-events">Birthday</div>
            </div>
            <div class="hour-slot">
                <div class="hour">01:00</div>
                <div class="user-events"></div>
            </div>
            <div class="hour-slot">

            </div>

            </div>

            </div>
            <div class="hour-slot">

            </div>
            <div class="hour-slot">
                <div class="hour">10:00</div>

            </div>
            <div class="hour-slot">

            <div class="hour-slot">

            <button>ADD EVENT</button>
            <button>EDIT EVENT</button>
            <button>REMOVE EVENT</button>
        </div>

    </main>
