<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <body>
            <h1>IP3Diary</h1>
            <!-- Form for Account Page-->
            <fieldset>

            <form method="POST" id="account-form">
                <label for="Editname">Account Name </label>
                <input type="text" id="editname" name="editname" placeholder="Edit Name"><br>

                <!-- Name and Email to be placeholders-->
                <label for="Editemail">Email@Address.com</label>
                <input type="text" id="editemail" name="editemail" placeholder="Edit Email"><br>

                <label for="Editpicture">Edit Profile Picture</label>
                <input type="text" id="editpicture" name="editpicture" placeholder="Edit Profile Picture"><br>

                <label for="DeleteAccount">Delete Account</label>
                <input type="text" id="deleteaccount" name="deleteaccount" placeholder="Delete Account"><br>

                <label for="SaveChanges">Save Changes</label>
                <input type="text" id="savechanges" name="savechanges" placeholder="Save Changes"><br>
            </fieldset>
        </form>
<br>

<!-- Link to Account Script File-->
<script scr="account.js"></script>
            
        </body>
    </head>
</html>
