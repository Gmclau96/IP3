<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
        <body>
            <h1>IP3Diary</h1>
            <!-- Form for Account Page-->
            <fieldset>

            <form method="POST" id="account-form">

                <!-- Link for Account Picture -->
                <img scr="/images/Person Icon.PNG">

                <!-- Account Name -->
                <label for="Editname">Account Name </label>
                <input type="text" id="editname" name="editname" placeholder="Edit Name">    
                <button type="text" id="editname" name="editname" placeholder="Edit Name"></button>
                <br>

                <!-- Email Address-->
                <label for="Editemail">Email@Address.com</label>
                <input type="text" id="editemail" name="editemail" placeholder="Edit Email">
                <button type="text" id="Edit Email" name="editemail" placeholder="Edit Email"></button>
                <br>

                <!--Edit Profile Picture-->
                <label for="Editprofilepicture">Edit Profile Picture</label>
                <input type="text" id="editprofilepicture" name="editprofilepicture" placeholder="Edit Profile Picture">
                <button type="text" id="Edit Profile Picture" name="editprofilepicture" placeholder="Edit Profile Picture"></button>
                <br>

                <!-- Delete Account-->
                <label for="Deleteaccount">Delete Account</label>
                <input type="text" id="deleteaccount" name="deleteaccount" placeholder="Delete Account">
                <button type="text" id="Delete Accpunt" name="deleteaccount" placeholder="Delete Account"></button>
                <br>

                <!-- Save Changes -->
                <label for="Savechanges">Save Changes</label>
                <input type="text" id="savechanges" name="savechanges" placeholder="Save Changes">
                <button type="text" id="Save Changes" name="savechnages" placeholder="Save Changes"></button>
                <br>

               
            </fieldset>
        </form>
<br>

<!-- Link to Account Script File-->
<script scr="account.js"></script>
            
        </body>
    </head>
</html>
